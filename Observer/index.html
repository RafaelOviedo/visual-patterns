<body>
  <main class="main-app">
    <div id="publisher-box">
      <div id="publisher-card">
        Publisher Card

        <div class="phones-container">
          <div class="iphone-state-container">
            <label class="input-container">
              Type new Iphone state
              <input id="iphone-input" style="width: 100%; height: 40%; margin-top: 10px;" type="text" />
            </label>
            <span id="iphone-state">Nothing new here...</span>
            <button id="iphone-publish-button">Publish Iphone state change</button>
          </div>

          <div class="samsung-state-container">

            <span id="samsung-state">Nothing new here...</span>

        </div>
      </div>
    </div>

      <div id="iphone-users-box">
        <div id="iphone-user-1">
          <p>Iphone user 1</p>

          <button id="unsubscribe-to-iphone-user-1">Unsubscribe</button>
